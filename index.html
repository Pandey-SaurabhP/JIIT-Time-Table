        function filterData() {
            var selectedBatch = document.getElementById("batch").value;
            var selectedDay = document.getElementById("day").value;

            var filteredData = data.filter(item => item.Batch === selectedBatch && item.Day === selectedDay);

            displayFilteredData(filteredData);
        }

        function displayFilteredData(data) {
            // Sort the data array based on the time in slots
            data.sort((a, b) => {
                const timeA = convertSlotToTime(a.Slot);
                const timeB = convertSlotToTime(b.Slot);
                return timeA.localeCompare(timeB);
            });

            var tableHtml = "<table><tr><th>Slot</th><th>Type</th><th>Subject</th><th>Classroom</th><th>Teacher</th></tr>";

            data.forEach(item => {
                tableHtml += `<tr><td>${item.Slot}</td><td>${item.Course}</td><td>${item.Subject}</td><td>${item.Room}</td><td>${item.Teacher}</td></tr>`;
            });

            tableHtml += "</table>";
            document.getElementById("filteredData").innerHTML = tableHtml;
        }

        // Function to convert slot to time for sorting
        function convertSlotToTime(slot) {
            const [startTime, endTime] = slot.split("-");
            return startTime;
        }
